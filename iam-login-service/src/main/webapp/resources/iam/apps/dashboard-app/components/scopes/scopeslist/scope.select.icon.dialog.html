<form class="form-horizontal" ng-submit="$ctrl.submit()" name="scopeCreationForm" id="scopeCreationForm" ng-init="$ctrl.reset()">

    <div class="modal-header">
      <h3 class="modal-title">Select Icon</h3>
    </div>
  
    <div class="modal-body">
      <operationresult />

      <table id="scope-table" class="table table-hover table-striped">
        <thead>
            <tr>
                <th> </th>
                <th> </th>
                <th> </th>
                <th> </th>
            </tr>
        </thead>
        <!--Needs to adjust the icon selector mode-->
        <tbody>
            <tr ng-repeat="icon in $ctrl.iconList">
                <th class="align-middle">
                    <button class="btn btn-info" type="submit" style="width: 100px;" name="selectedIcon" id="modal-btn-confirm" ng-click="$ctrl.selectIcon(icon)"><i class="fa fa-{{icon}}"></i> {{icon}}</button>
                </th>
            </tr>
        </tbody>
    </table>
  
      



    <div class="modal-footer">
      <button class="btn btn-warning" type="button" name="resetIcon" id="modal-btn-reset" ng-click="$ctrl.resetIcon()" >Reset Icon</button>
      <button class="btn btn-danger" type="button" name="dismiss" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
  </form>
