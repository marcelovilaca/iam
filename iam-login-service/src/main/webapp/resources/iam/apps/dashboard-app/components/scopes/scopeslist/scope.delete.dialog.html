<div class="modal-header">
    <h3 class="modal-title">
        Delete scope '{{$ctrl.scope.value}}' ?
    </h3>
</div>
<div class="modal-body">
    <p>Are you sure sure you would like to delete this scope? </p>
    <p>Clients that have this scope will still be able to ask for it.</p>

    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>Scope</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.scope.value}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <strong>ID</strong>
        </div>
        <div class="col-sm-9">
            {{$ctrl.scope.id}}
        </div>
    </div>
 </div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled" ng-click="$ctrl.deleteScope($ctrl.scope)">Delete Scope</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>
